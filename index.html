<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>AULA 10</title>
  <style>
    .arrow {
      transition: transform 0.3s ease;
      transform: rotate(180deg);
      transform-origin: center;
      display: inline-block;
    }
    .dropdown:hover .arrow,
    .dropdown.active .arrow {
      transform: rotate(0deg);
    }

    .dropdown-menu {
      transform: translateY(-10px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      transition-delay: 0.2s;
      pointer-events: none;
    }
    .dropdown:hover .dropdown-menu,
    .dropdown.active .dropdown-menu {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
   .logo-text {
  position: relative;
  display: inline-block;
  font-size: 1.5rem;
  font-weight: bold;
  cursor: pointer;
}

/* Fallback sempre visível */
.logo-text .fallback {
  color: #2563eb; /* azul sólido */
  position: relative;
  z-index: 1;
}

/* Gradiente por cima (se suportado) */
.logo-text .gradient {
  background: linear-gradient(to right, #2563eb, #9333ea);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  position: absolute;
  top: 0; left: 0;
  z-index: 2;
  transition: background 0.3s ease;
}

.logo-text:hover .gradient {
  background: linear-gradient(to right, #9333ea, #2563eb);
}

      }
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen">
  <header class="bg-blue-100 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold
              bg-gradient-to-r from-blue-600
              to-purple-600 bg-clip-text 
              text-transparent
              hover:from-purple-600 hover:to-blue-600
              transition-all duration-300 cursor-pointer">MeuSite</h1> 
          </h1>
        </div>

        <!-- Botão mobile -->
        <div class="sm:hidden">
          <button id="menu-btn" class="text-white bg-blue-800 hover:bg-blue-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>

        <!-- Menu (desktop) -->
        <nav id="menu" class="hidden sm:flex items-center space-x-4">
          <a href="#" class="px-4 py-2 rounded-md text-white bg-blue-800 hover:bg-blue-600">Home</a>

          <!-- Serviços Dropdown -->
          <div class="relative dropdown">
            <button type="button" class="menu-link flex items-center gap-1 px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800 hover:bg-blue-600 transition-colors duration-200">
              Serviços
              <svg class="arrow ml-1 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.17l3.71-3.94a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"/>
              </svg>
            </button>
            <div class="dropdown-menu absolute left-0 mt-1 w-40 text-white shadow rounded p-3">
              <a href="#" class="block px-3 py-1 text-white bg-blue-800  hover:bg-blue-600 rounded">Serviço X</a>
              <a href="#" class="block px-3 py-1 text-white bg-blue-800  hover:bg-blue-600 rounded">Serviço Y</a>
              <a href="#" class="block px-3 py-1 text-white bg-blue-800  hover:bg-blue-600 rounded">Serviço Z</a>
            </div>
          </div>

          <a href="#" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800 hover:bg-blue-600 transition-colors duration-200">Sobre</a>
          <a href="#" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800 hover:bg-blue-600 transition-colors duration-200">Contato</a>
        </nav>
      </div>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="sm:hidden hidden px-4 pt-2 pb-4 space-y-2">
      <a href="#" class="block px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800  hover:bg-blue-600">Home</a>
      <div class="relative dropdown">
        <button type="button" class="w-full text-left flex justify-between items-center px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800 hover:bg-blue-600">
          
          <!-- Dropdown Serviços -->
  <div class="relative">
    <button id="servicos-btn" type="button" class="w-full text-left flex justify-between items-center px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800 hover:bg-blue-600">
      Serviços
      <span class="ml-2">▼</span>
    </button>

    <!-- Submenu oculto por padrão -->
    <div id="submenu-servicos" class="hidden mt-2 space-y-2">
      <a href="#" class="block px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-700 hover:bg-blue-500">Serviço 1</a>
      <a href="#" class="block px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-700 hover:bg-blue-500">Serviço 2</a>
      <a href="#" class="block px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-700 hover:bg-blue-500">Serviço 3</a>
    </div>
  </div>

          Serviços

          <svg class="arrow ml-1 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.17l3.71-3.94a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"/>
          </svg>
        </button>
        <div class="dropdown-menu mt-1 w-full text-white bg-blue-800  hover:bg-blue-600 rounded p-3">
          <a href="#" class="block px-3 py-1 text-white bg-blue-800  hover:bg-blue-600 rounded">Serviço X</a>
          <a href="#" class="block px-3 py-1 text-white bg-blue-800  hover:bg-blue-600 rounded">Serviço Y</a>
          <a href="#" class="block px-3 py-1 text-white bg-blue-800  hover:bg-blue-600 rounded">Serviço Z</a>
        </div>
      </div>
      <a href="#" class="block px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800  hover:bg-blue-600">Sobre</a>
      <a href="#" class="block px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-800  hover:bg-blue-600">Contato</a>
    </div>
  </header>

  <script>
    // Toggle menu mobile
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Toggle submenu Serviços
  const servicosBtn = document.getElementById('servicos-btn');
  const submenu = document.getElementById('submenu-servicos');

  servicosBtn.addEventListener('click', () => {
    submenu.classList.toggle('hidden');
  </script>
</body>
</html>
